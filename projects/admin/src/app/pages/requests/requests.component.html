<!-- <div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div> -->
<nz-page-header class="site-page-header" [nzTitle]="'Requests List'">
    <nz-page-header-extra >
      <nz-space>
      </nz-space>
    </nz-page-header-extra>
  </nz-page-header>

  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input (key.enter)="search(searchValue.value)" type="text" nz-input placeholder="input search text" id="searchValue" name="searchValue" #searchValue />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="search(searchValue.value)">Search</button>
  </ng-template>


  <nz-list nzItemLayout="horizontal">
    <nz-list-item *ngFor="let item of searchData ">
      <nz-list-item-meta nzAvatar="{{item.logoImg}}"
        nzDescription="{{item.startupName}}  {{item.founderName}}">
        <nz-list-item-meta-title>
          <a [routerLink]="'/home/requests/profile/'+item.id" >{{ item.city +" "+item.email }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
    </nz-list-item>
    <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
  </nz-list>
